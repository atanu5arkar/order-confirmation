<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Order Confirmation</title>
  
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- flex-container -->
  <div class="container">
    <div class="content-box">

      <!-- head -->
      <div class="content-head">
        <div class="brand">SimpleWheels</div>
        <div class="account"><img src="img/account.svg" alt="your-account"></div>
      </div>

      <!-- message -->
      <div class="order-msg">
        Thanks for your order #2357654, your order will be on its way shortly.
      </div>

      <!-- order items & prices -->
      <div class="order">
        <div class="item">Chapelli Vintage Single Speed</div>
        <div class="cost">$317</div>
      </div>
      <div class="order">
        <div class="item">Castelli Arenberg Gel Gloves</div>
        <div class="cost">$39</div>
      </div>
      <div class="order">
        <div style="font-weight: 700; color: dimgray; font-size: 17px;" >TOTAL</div>
        <div class="cost">$356</div>
      </div>
      
    </div>

    <!-- product image -->
    <div class="bicycle"></div>
  </div>
</body>
</html>
